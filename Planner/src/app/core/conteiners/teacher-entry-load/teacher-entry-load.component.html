<p>
  Розподілення навантаження на викладача
</p>
<form>
<div>
<mat-form-field>
  <mat-label>Виберіть викладача</mat-label>
  <mat-select>
    <mat-option *ngFor="let item of (users$|async)" [value]="item">
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div>
<mat-form-field>
  <mat-label>Виберіть дисципліну</mat-label>
  <mat-select>
    <mat-option *ngFor="let item of (users$|async)" [value]="item">
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div>
<label>Введіть години навантаження</label>
<input matInput name="">
</div>
</form>
